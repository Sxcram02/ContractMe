<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Página inicio</title>
</head>
<body id="GRP1-root">
    <header id="GRP1-header">
        <nav id="GRP1-nav-bar">
            <img src="img/logo.png" height="60px" alt="logo_CIFP">
            <h2>ContrataMe</h2>
        </nav>
    </header>
    <main id="GRP1-main">
        <div class="GRP1-contenedor-foto">
            <img src="./img/LogoCIFP.gif" width="700px" height="750px" alt="gif">
        </div>
        <div class="GRP1-contenedor-formulario">
            <h2>Registro.</h2>
            <form method="post" action="#" id="GRP1-formulario-login">
                Introducir Gmail: <input class="GRP1-input GRP1-input-texto" type="text" />
                Introducir contrseña: <input class="GRP1-input GRP1-input-texto" type="password" />
                <input class="input-botones" type="button" value="Iniciar sesión">
                <hr />
                <input class="input-botones" type="button" value="Crear cuenta">
                <input class="input-botones" type="button" value="Ver aspirantes">
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 by CIFP</p>
    </footer>
</body>
</html>
