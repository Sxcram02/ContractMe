<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Página inicio</title>

<body id="grp1-root">

            <img src="./img/LogoCIFP.gif" width="700px" height="750px" alt="gif">
        </div>
        <div class="grp1-contenedor-formulario">
            <h2>Registro.</h2>
            <form method="post" action="#">
                Introducir Gmail: <input id="grp1-input-texto" class="input" type="text" name="" id="">
                Introducir contrseña: <input class="input-texto" type="password" name="" id="">
                <input class="input-botones" type="button" value="Iniciar sesión">
                <hr />
                <input class="input-botones" type="button" value="Crear cuenta">
                <input class="input-botones" type="button" value="Ver aspirantes">

        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 by CIFP</p>
    </footer>
