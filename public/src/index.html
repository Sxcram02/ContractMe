<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo cifpCeuta">
        <h1>Contratame</h1>
    </header>
    <main>
        <section>
            <article>
                <h1>Crea tu cuenta</h1>
                <h2>Datos Personales</h2>
                
                <input type="text" name="NombreUsuario" placeholder="Nombre">
                
                <div>
                    <input type="text" name="PrimerApellidoUsuario" placeholder="Primer Apellido">
                </div>

                <div>
                    <input type="text" name="SegundoApellidoUsuario" placeholder="Segundo Apellido">
                </div>

                <label for="Fecha">Fecha de nacimiento:</label>
                <div>
                    <input id="Fecha" type="date" name="Fechadenacimiento" placeholder="Fecha">

                    <select name="GradosSuperiores">
                        <option value="">Selecciona una opción</option>
                        <option value="informatica">Informática</option>
                        <option value="marketing">Marketing</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="administracion">Administración</option>

                    </select>
                </div>

                <div>
                    <input type="text" id="correo" name="correoElectronico" placeholder="Correo">
                </div>

                <div>
                    <input type="text" id="contraseña" name="contraseñaCorreo" placeholder="Contraseña">
                </div>

                <div>
                    <input type="text" id="repetir" name="repetirContraseña" placeholder="Repetir Contraseña">
                </div>

                <div>
                    <input type="number" id="codigo" name="codigoPostal" placeholder="CP">
                    <input type="number" id="telefono" name="Telefono" placeholder="Teléfono">
                </div>

                <div>
                    <input type="text" id="direccion" name="direccionUsuario" placeholder="Dirección">
                </div>

            </article>
        </section>
        <section>
            <article>

                <h2>Experiencia profesional</h2>

                <div id="contenedorExperiencia">

                    <div class="contenedorInputs">
                        <input type="date" id="fecha" name="fechaInicioExperiencia" placeholder="2019">
                        <input type="date" id="fecha" name="fechaFinalExperiencia" placeholder="2019">
                        <input type="text" id="descripcion" name="descripcionExperiencia" placeholder="Descripción">
                    </div>

                </div>

                <div class="botones">
                    <button type="button" id="agregarExperiencia">+</button>
                    <button type="button" id="quitarExperiencia">-</button>
                </div>

            </article>
            <article>
                
                <h2>Formación académica</h2>

                <div id="contenedorFormacion">

                    <div class="contenedorInputs">
                        <input type="number" name="anioInicioFormacion" placeholder="Año inicio" min="1900">
                        <input type="number" name="anioFinalFormacion" placeholder="Año fin" min="1900">
                        <input type="text" name="cursoAutoformacion" placeholder="Curso autoformación">
                    </div>

                </div>


                <div class="botones">
                    <button type="button" id="agregarFormacion">+</button>
                    <button type="button" id="quitarFormacion">-</button>
                </div>

                <h2>Idiomas</h2>

                <div id="contenedorIdiomas">

                    <div class="contenedorInputs">

                        <input type="text" name="idioma" placeholder="Idioma">

                        <select name="nivelIdioma">
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                        </select>

                    </div>

                </div>

            </article>
            <article>
                
                <div class="botones">

                    <button type="button" id="agregarIdioma">+</button>
                    <button type="button" id="quitarIdioma">-</button>

                </div>

                <div class="sobreMi">
                    <h2>Sobre mí</h2>
                    <textarea name="sobreMi" cols="50" rows="10"></textarea>
                </div>

                <div class="enviar">
                    <input type="submit" value="Enviar">
                </div>

            </article>
            </form>
            <script src="../js/funciones.inc.js"></script>
        </section>
    </main>
</body>
</html>
